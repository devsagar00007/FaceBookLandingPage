<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="facebookIcon.png">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="my-44 flex mx-60">
        <div>
            <img src="/facebookLogo.svg" alt="facebook Logo" class="h-[6.5rem]">
            <h1 class=" text-3xl mx-7 -my-3">Facebook helps you connect and share<br> with the people in your life.</h1>
        </div>
        <div class="bg-white h-[340px] w-96 rounded-xl mx-12 -my-10 shadow-lg flex items-center justify-center">
            <div class=" h-[300px] w-[344px]">
                <input type="text" placeholder="Email address or phone number" class="w-[344px] h-12 px-3 border-2 border-gray-300 rounded-md focus:border-sky-500 focus:ring-sky-500 focus:ring-1">
                <input type="password" placeholder="Password" class="w-[344px] h-12 px-3 my-4 border-2 border-gray-300 rounded-md">
                <button class="bg-blue-600 text-white w-[344px] h-12 rounded-lg hover:bg-blue-700"><h1 class="font-bold text-xl">Log in</h1></button>
                <button class=" text-blue-500 w-[344px] h-12 rounded-lg hover:underline"><h1 class="text-sm">Forgotten password?</h1></button>
                <hr class="my-2">
                <button class="bg-green-500 text-white w-52 h-12 rounded-lg mx-16 my-2 hover:bg-green-600"><h1 class="font-bold text-lg">Create New Account</h1></button>
                <div class=" text-black w-[448px] h-12 my-11 mx-5 flex">
                    <h1 class="w-40 font-bold text-sm hover:underline cursor-pointer">Create a Page</h1>
                    <h1 class="w-80 -mx-16 text-sm">for a celebrity, brand or business</h1>
                </div>
            </div>
        </div>
       
    </div>
  
</body>
</html>
